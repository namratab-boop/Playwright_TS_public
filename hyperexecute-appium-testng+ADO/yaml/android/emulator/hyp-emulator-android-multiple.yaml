version: 0.2
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150

runson: linux

concurrency: 2

autosplit: true

runtime:
  - language: java
    version: "8"



retryOnFailure: false
maxRetries: 1

pre:
  - mvn dependency:resolve

appium: true
framework:
  name: maven/testng
  defaultReports: false
  discoveryType: xmltest
  flags: ["-Pandroid-parallel-emulator"]

jobLabel: ['HYP', 'Parallel', 'AndroidEmulator']

uploadArtefacts:

  - name: FinalReport 
    path:
    - target/**